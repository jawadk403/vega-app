<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- JMAX text -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="white">JMAX</text>
  
  <!-- Film strip icon -->
  <rect x="60" y="100" width="80" height="60" rx="8" ry="8" 
        fill="none" stroke="url(#filmGradient)" stroke-width="3"/>
  
  <!-- Film perforations -->
  <rect x="60" y="108" width="6" height="6" fill="#1a1a1a"/>
  <rect x="60" y="120" width="6" height="6" fill="#1a1a1a"/>
  <rect x="60" y="132" width="6" height="6" fill="#1a1a1a"/>
  <rect x="60" y="144" width="6" height="6" fill="#1a1a1a"/>
  
  <rect x="134" y="108" width="6" height="6" fill="#1a1a1a"/>
  <rect x="134" y="120" width="6" height="6" fill="#1a1a1a"/>
  <rect x="134" y="132" width="6" height="6" fill="#1a1a1a"/>
  <rect x="134" y="144" width="6" height="6" fill="#1a1a1a"/>
  
  <!-- Play button -->
  <polygon points="85,115 85,145 115,130" fill="url(#playGradient)"/>
  
  <!-- STREAM text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="url(#streamGradient)">STREAM</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9933ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9933ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>